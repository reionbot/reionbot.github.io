<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast - Reion Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } .sidebar-link.active, .sidebar-link:hover { background-color: #4f46e5; color: white; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-gray-300 flex flex-col">
            <div class="h-20 flex items-center justify-center text-2xl font-bold text-white">Reion <span class="text-indigo-400">Bot</span></div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard-pelanggan.html" class="sidebar-link flex items-center px-4 py-2 rounded-lg"><i class="fas fa-tachometer-alt fa-fw mr-3"></i>Dashboard</a>
                <a href="broadcast.html" class="sidebar-link active flex items-center px-4 py-2 rounded-lg"><i class="fas fa-paper-plane fa-fw mr-3"></i>Broadcast</a>
                <a href="#" class="sidebar-link flex items-center px-4 py-2 rounded-lg mt-auto mb-4" id="logout-button"><i class="fas fa-sign-out-alt fa-fw mr-3"></i>Logout</a>
            </nav>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-gray-800">Broadcast Pesan</h1>
                <p class="text-gray-600 mt-1">Kirim pesan ke banyak kontak sekaligus.</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Kolom Form Broadcast -->
                <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-md">
                    <form id="broadcast-form">
                        <div class="space-y-6">
                            <div>
                                <label for="penerima" class="block text-sm font-medium text-gray-700">Kirim Ke</label>
                                <select id="penerima" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                                    <option>Semua Kontak</option>
                                    <option>Pelanggan Paket Premium</option>
                                    <option>Kontak Belum Pernah Beli</option>
                                </select>
                            </div>
                            <div>
                                <label for="pesan" class="block text-sm font-medium text-gray-700">Isi Pesan</label>
                                <textarea id="pesan" rows="8" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ketik pesan promosi atau pengumuman Anda di sini..."></textarea>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                                    <i class="fas fa-paper-plane"></i> Kirim Broadcast Sekarang
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Kolom Riwayat -->
                <div class="bg-white p-8 rounded-2xl shadow-md">
                    <h3 class="font-semibold text-lg text-gray-800 mb-4">Riwayat Broadcast</h3>
                    <div class="space-y-4">
                        <div class="border-b pb-3">
                            <p class="text-sm text-gray-500">Kemarin, 14:30</p>
                            <p class="text-gray-700 mt-1">"Promo Gajian! Diskon 50% untuk semua produk..."</p>
                            <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full mt-2 inline-block">Terkirim</span>
                        </div>
                        <div class="border-b pb-3">
                            <p class="text-sm text-gray-500">3 hari lalu, 09:00</p>
                            <p class="text-gray-700 mt-1">"Pengumuman: Toko akan tutup lebih awal hari ini..."</p>
                             <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full mt-2 inline-block">Terkirim</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logout-button').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });

            document.getElementById('broadcast-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const pesan = document.getElementById('pesan').value;
                if(pesan) {
                    alert('Broadcast Tidak berhasil dikirim! (Sedang Terjadi Kesalahan)');
                    document.getElementById('pesan').value = '';
                } else {
                    alert('Pesan tidak boleh kosong!');
                }
            });
        });
    </script>
</body>
</html>
